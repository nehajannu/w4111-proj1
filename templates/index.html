{% extends "application.html"%}
{% block content %}
<form method="POST" action="">
  <label for="keyword">Search:</label><br>
  <input type="text" id="keyword" name="keyword"><br>
  <input type="submit" value="Submit">
</form>

<div>
  {% for product in products %}
  <div class="product">
    <img class="product-image" src="{{product[2]}}" alt="{{product[0]}}" />
    <link><div class="product-name">{{product[0]}}</div></link>
    <div class = "product-price">${{product[1]}}</div>
    <div class= "product-category">category: {{product[3]}}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
