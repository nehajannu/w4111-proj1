{% extends "application.html"%} {% block content %}
<div class="login-box">
  <form action="/add_payment" method="post" class="form">
    <h1>Please enter your payment information</h1>
    {% if error %}
    <div class="alert alert-danger notification">
      <img
        src="/static/warning.png"
        height="45"
        class="d-inline-block align-top warning-symbol"
        alt=""
      />
      <span class="message">{{error}}</span>
    </div>
    {% endif %}

    <label for="creditcardholder">Cardholder</label>
    <input
      type="text"
      name="creditcardholder"
      id="creditcardholder"
      required
      class="form-input"
    />
    <br />
    <label for="creditcardno">Card Number</label>
    <input
      type="text"
      name="creditcardno"
      id="creditcardno"
      required
      class="form-input"
    /><br />
    <label for="creditcardexpdate">Card Expiration Date</label>
    <input
      type="date"
      name="creditcardexpdate"
      id="creditcardexpdate"
      required
      class="form-input"
    /><br />
    <input type="submit" value="Add payment method" class="form-button" />
  </form>
</div>
{% endblock %}
